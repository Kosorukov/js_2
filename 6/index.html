<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <myfilter></myfilter>
                <button class="btn-cart" type="button"
                    @click="show=!show">Корзина</button>
                <cart :cart="cart" :img="imgCatalog"
                    @remove-product="removeProduct"></cart>
            </div>
        </header>
        <main>
            <myerror v-show="error"></myerror>
            <products :products="filtered" :img="imgCatalog"
                @add-product="addProduct"></products>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/cartComponent.js"></script>
    <script src="js/myerror.js"></script>
    <script src="js/productComponent.js"></script>
    <script src="js/myFilter.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
